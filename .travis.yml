install: 
    - pip install .
    - pip install pytest
env:
    PYTEST_SKIP_EXCEL=yes
script:
    - py.test
    - python excel3img/excel3img.py

jobs:
  include:
    - stage: test
      os: windows
      language: sh
      python: "3.7"
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - python --version
        - python -m pip install --upgrade pip wheel
    - os: windows
      language: sh
      python: "2.7"
      before_install:
        - choco install python2
        - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
        - python --version
        - python -m pip install --upgrade pip wheel
    - stage: deploy
      if: tag =~ /^\d+\.\d+(\.\d+)?$/
      name: "PyPi Release"
      os: windows
      language: sh
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - python --version
        - python -m pip install --upgrade pip wheel
      script: skip
      deploy:
        on:
          tags: true
          branch:
            - master
            - /(\d+\.)?(\d+\.)?(\*|\d+)$/
        provider: pypi
        user: glexey
        password:
          secure: 

